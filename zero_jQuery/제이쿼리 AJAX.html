<script>
// AJAX를 사용하면 비동기적으로 서버에 요청을 하여 페이지 전환 없이도 새로운 데이터를 가져올 수 있다.

$.ajax({
  url: '주소',
  type: 'get 또는 post',
  data: {
    // 보낼 데이터
  },
  dataType: 'json, xml, script, text 또는 html',
  done: function(response) {
    // 성공 시 동작
  },
  fail: function(error) {
    // 실패 시 동작
  },
  always: function(response) {
    // 성공하든 실패하든 항상 할 동작
  }
});

// get과 post를 전문적으로 하는 메소드.
$.get('주소', '데이터', function(res) {
  // 성공 시 동작
}, '데이터타입');
$.post('주소', '데이터', function(res) {
  // 성공 시 동작
}, '데이터타입');

// 스크립트와 JSON만을 전문적으로 가져오는 메소드
$.getScript('스크립트 주소', function(script) {
  // 성공 시 동작
});
$.getJSON('JSON 주소', { 데이터 }, function(data) {
  // 성공 시 동작
});

// load: 선택한 태그 안에 다른 html 파일로부터 가져온 태그를 넣는 메소드
$('#zero').load('다른 html 주소');

// Promise
// jQuery는 가짜 프로미스 객체를 지원. 공식적 Promise 구현을 따르지 않았기 때문에 가짜.
// 그래도 제대로 기능한다.
$.ajax({
  url: '주소',
  type: 'get 또는 post',
  data: {
    // 보낼 데이터
  },
  dataType: 'json, xml, script, text 또는 html'
})
  .done(function(response) {
    // 성공 시 동작
  })
  .fail(function(error) {
    // 실패 시 동작
  })
  .always(function(response) {
    // 완료 시 동작
  });

/*
AJAX만을 전문적으로 하는 라이브러리도 있다. Axios나 Superagent, Isomorphic-fetch 등.
AJAX만 필요한데 jQuery를 통째로 다운받기에는 용량이 너무 크기 때문에 고려 가능.
그리고 POST와 GET 타입 외에도 PUT과 DELETE도 있는 만큼, PUT과 DELETE를 사용하고 싶다면 다른 라이브러리를 사용하는 것도 고려 필요.
*/




</script>
