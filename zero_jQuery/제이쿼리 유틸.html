<script>
// 유틸리티: 무언가를 관리하는 데 도움을 주는 프로그램

// $.each: 배열이나 객체를 반복하는 메소드.
// 첫 번째 인자는 키, 두 번째 인자는 값
$.each(['zero', 'hero', 'nero'], function(key, val) {
  console.log(key, val);
});  // 0, zero, 1, hero, 2, nero
$.each({ zero: 'me', hero: 'friend', nero: 'enemy' }, function(key, val) {
  console.log(key, val);
}); // zero, me, hero, friend, nero, enemy
['zero', 'hero', 'nero'].forEach(function(val, key) {  // ES5
  console.log(val, key);
}); // zero, 0, hero, 1, nero, 2

// $.extend: 첫 번째 객체에 다른 객체들의 속성을 복사하는 메소드.
$.extend({ zero: 'genious' }, { zero: 'babo', hero: 'friend' });  // { zero: 'babo', hero: 'friend' });
Object.assign({ }, { zero: 'babo' });  // ES5 / { zero: 'babo' }

// $.trim: 문자열의 좌우 공백을 제거.
$.trim('   zero   '); // zero
'   zero   '.trim(); // zero / 차이 없다. 

// $.inArray: 배열 안에 해당 요소가 몇 번째에 있는지 검사하는 메소드. 없으면 -1 반환.
var arr = ['zero', 'hero', 'nero'];
$.inArray('hero', arr); // 1
$.inArray('jero', arr); // -1
arr.indexOf('zero'); // 0

// $.proxy: this를 바꾸는 메소드.
var func = function() {
  console.log(this);
};
var obj = { zero: 'babo' };
func(); // window
var newFunc = $.proxy(func, obj);
newFunc(); // obj
var bindFunc = func.bind(obj);
bindFunc; // obj

// typeof 연산자: 배열, null, Date 등을 모두 object라고 표시. new를 통해 만든 문자열, 숫자, 불린도 모두 object라고 표시. 정규표현식도 브라우저마다 다르게 처리.
// $.type: 기존의 typeof 연산자 보완. 위의 것들을 모두 구분
$.type(new Date); // date
$.type([1, 2, 3]); // array
$.type(null); // null
$.type(/s/); // regexp

</script>
